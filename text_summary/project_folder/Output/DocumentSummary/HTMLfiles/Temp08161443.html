
<html>
<head>
  <script type="text/javascript" src="./VIS/dist/vis.js"></script>
  <link href="./VIS/dist/vis.css" rel="stylesheet" type="text/css">
  <meta http-equiv="Content-Type" content="text/html; charset=shift_jis" />
</head>
<body>

<div id="VIS_draw"></div>

<script type="text/javascript">
  var nodes = [{'group': 'Event', 'id': 0, 'label': 'は'}, {'group': 'Event', 'id': 19, 'label': 'キーワード'}, {'group': 'Event', 'id': 2, 'label': '結果'}, {'group': 'Event', 'id': 4, 'label': '紙'}, {'group': 'Event', 'id': 6, 'label': '忘れる'}, {'group': 'Event', 'id': 8, 'label': '統計'}, {'group': 'Event', 'id': 10, 'label': 'した'}, {'group': 'Event', 'id': 12, 'label': '見積り'}, {'group': 'Event', 'id': 14, 'label': '退行'}, {'group': 'Event', 'id': 16, 'label': '関連する'}, {'group': 'Event', 'id': 18, 'label': '表'}, {'group': 'Event', 'id': 20, 'label': 'テーブルを使用して、ほとんどの統計パッケージで使用される従来の形式で結果をレイアウトします'}, {'group': 'Event', 'id': 23, 'label': 'テキスト'}, {'group': 'Event', 'id': 22, 'label': '実際、統計ソフトウェアから結果を単純に切り取って、あなたの論文であるワープロ文書に貼り付けることができます。'}];
  var edges = [{'from': 0, 'label': '', 'to': 19}, {'from': 2, 'label': '', 'to': 19}, {'from': 4, 'label': '', 'to': 19}, {'from': 6, 'label': '', 'to': 19}, {'from': 8, 'label': '', 'to': 19}, {'from': 10, 'label': '', 'to': 19}, {'from': 12, 'label': '', 'to': 19}, {'from': 14, 'label': '', 'to': 19}, {'from': 16, 'label': '', 'to': 19}, {'from': 18, 'label': '', 'to': 19}, {'from': 20, 'label': '', 'to': 23}, {'from': 22, 'label': '', 'to': 23}];
  
  var container = document.getElementById("VIS_draw");

  var data = {
	nodes: nodes,
	edges: edges
  };

  var options = {
	  nodes: {
		  shape: 'rectangle',
		  size: 15,
		  font: {
			  size: 15
		  }
	  },
	  edges: {
		  font: {
			  size: 10,
			  align: 'center'
		  },
		  color: 'red',
		  arrows: {
			  to: {enabled: true, scaleFactor: 1.2}
		  },
		  smooth: {enabled: true}
	  },
	  physics: {
		  enabled: true
	  }
  };

  var network = new vis.Network(container, data, options);

</script>
</body>
</html>
